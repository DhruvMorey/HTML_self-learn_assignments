<!DOCTYPE HTML>

<html>

<head>


<title>Form Tag Assignment</title>

</head>

<body>



<form action="HTML.html" method = "post">

<table align ="center" border = "2px" cellpadding = "12px" cellspacing = "2px">

<tr>
<td><label>Enter Name </label></td>
<td><input type="text" name="fname" maxlength = "8"></td>
</tr>


<tr>
<td><label>Enter Mobile No </label></td>
<td><input type="number" name="mob" maxlength = "10"></td>
</tr>

<tr>
<td><label>Enter Email</label></td>
<td><input type="email" name="em" placeholder= "abc@gmail.com"></td>
</tr>


<tr>
<td><label>Enter password</label></td>
<td><input type="password" name="pass" required></td>
</tr>


<tr>
<td><label>Enter date</label></td>
<td><input type="date" name="dt"></td>
</tr>


<tr>
<td><label>Enter time</label></td>
<td><input type="time" name="tm"></td>
</tr>


<tr>
<td><label>Select Range</label></td>
<td>
  <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
</td>
</tr>


<tr>
<td><label>Select color</label></td>
<td><input type="color"></td>
</tr>



<tr>
<td><label>Select Gender</label></td>
<td><input type = "radio" name "gender">male
<input type = "radio" name "gender">female
<input type = "radio" name "gender">other</td>
</tr>

<td><input type = "checkbox" name "css">CSS
<input type = "checkbox" name "html">HTML
<input type = "checkbox" name "JS">JS</td>
</tr>




<tr>

<select>

</optgroup>

</select>

</tr>


<tr>

<td>
<input list="hobby">

<option value="Watching Anime"></option>

</tr>

<tr>

</tr>
</table>
</form>


</body>

</html>
